{% extends "base.html" %} {% block title %} Sign-Up {% endblock %} {% block
content%}

<div class="form-container">
  <form method="POST" action="/sign_up">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="name">{{ form.name.label }}</label>
      {{form.name(class_='form-control')}}
    </div>
    <div class="form-group">
      <label for="email">{{ form.email.label }}</label>
      {{form.email(type='email', class_='form-control')}}
    </div>
    <div class="form-group">
      <label for="password1">{{ form.password1.label }}</label>
      {{form.password1(class_='form-control')}}
    </div>
    <div class="form-group">
      <label for="password2">{{ form.password2.label }}</label>
      {{form.password2(class_='form-control')}}
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}

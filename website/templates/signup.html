{% extends "base.html" %} {% block title %} Sign-Up {% endblock %} {% block
content%}
<div class="form-container">
  <form class="login-form" id="register-form" method="POST" action="/sign_up">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="name" class="input-label"
        ><span class="input-label-text">{{form.name.label}}</span></label
      >
      {{form.name(class_='form-input')}}
    </div>

    <div class="form-group">
      <label for="email" class="input-label"
        ><span class="input-label-text">{{form.email.label}}</span></label
      >
      {{form.email(type='email', class_='form-input')}}
    </div>

    <div class="form-group">
      <label for="password1" class="input-label"
        ><span class="input-label-text">{{form.password1.label}}</span></label
      >
      {{form.password1(class_='form-input')}}
    </div>

    <div class="form-group">
      <label for="password2" class="input-label"
        ><span class="input-label-text">{{form.password2.label}}</span></label
      >
      {{form.password2(class_='form-input')}}
    </div>

    <button class="form-button" type="submit">Register</button>
  </form>
</div>
{% endblock %}
